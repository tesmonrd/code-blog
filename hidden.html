<html>
  <head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <title>Rick's Blog</title>
    <script id="article-template" type="text/blagh">
      <article data-author={{authorSlug}} data-category={{category}}>
        <h1 class="title">{{title}}</h1>
        <h5 class="category">{{category}}</h5>
        <h5><em>Written by: </em><a href="{{authorUrl}}">{{author}}</a><em> on </em>{{publishedOn}}</h5>
        <div class="body">{{{body}}}</div>
        <a href="#" class="read-on">Read on -></a> <hr/>
      </article>
    </script>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">Rick Tesmond's Blog</h1>
      <button class="hamburger"><span class="icon-menu"><img src="images/Menu.svg" /></span></button>
      <button class="cross"><span class="icon-menu"><img src="images/Cross.svg" /></span></button>
      <nav>
        <div class="menu">
          <ul>
            <li class="nav-item"><a href="index.html"><img class="tab" src="images/Home.png">Home</a></li>
            <li class="nav-item"><a href="about.html"><img class="tab" src="images/About.png">About</a></li>
            <li class="nav-item"><img class="tab" src="images/Linkedin.png">Linkedin</li>
            <li class="nav-item"><img class="tab" src="images/Github.png">Github</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
    </main>
    <footer>

    </footer>
  </body>
  <script src="hidden.js"></script>
  <script src="events.js"></script>
</html>
